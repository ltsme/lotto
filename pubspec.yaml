dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  introduction_screen: ^3.1.2
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.7
